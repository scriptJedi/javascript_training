<body>
    <h1>Задача #9</h1>
    <p>
        Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде містити величину сплаченого податку у
        грн.
    </p>

    <script>

        const buildTax = () => {
            const priceList = [20, 40, 7, 522, 928, 1241];
            const tax = 0.2;
            const taxArray = priceList.map(el => Math.floor(el * tax));
            return taxArray;
        };

        document.write(buildTax())

    </script>
