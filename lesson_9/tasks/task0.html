<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Task #0</title>
</head>

<body>
    <h1>Задача #0</h1>
    <p>
        Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості елементів заповнених
        нулями.
    </p>

    <script>

        const userArray = () => {
            const userInput = parseInt(prompt('Введіть кількість елементів масиву'));
            return new Array(userInput).fill(0);
        }

        document.write(userArray());

    </script>
</body>

</html>
