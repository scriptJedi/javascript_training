<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1>Задача #2</h1>
    <p>
        Користувач вводить кількість елементів. Створити масив, у якому перші 5 елементів заповнені 1-цями, а інші до
        кінця масиву заповнені 7-ками.
    </p>

    <script>

            const fillArray = () => {
                const userInput = parseInt(prompt('Введіть кількість елементів масиву'));
                let arr = new Array(userInput).fill(1);
                arr = arr.map((el, index) => {
                    if (index >= 5) el = 7;
                    return el;
                });
                return arr;
            };
            
            
            document.write(fillArray());

    </script>
</body>

</html>
