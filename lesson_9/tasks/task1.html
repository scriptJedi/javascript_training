<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Task #1</title>
</head>

<body>
    <h1>Задача #1</h1>
    <p>
        Користувач вводить кількість елементів. Створити масив, у якому перша половина заповнена 1-цями, а друга
        заповнена
        7-ками.
    </p>

    <script>

        const fillArray = () => {
            const userInput = parseInt(prompt('Введіть кількість елементів масиву'));
            let arr = new Array(userInput).fill(1);
            const middleOfElement = arr.length / 2;
            arr = arr.map((el, index) => {
                if (index >= middleOfElement) el = 7;
                return el;
            });
            return arr;
        };

        document.write(fillArray());

    </script>
</body>

</html>
