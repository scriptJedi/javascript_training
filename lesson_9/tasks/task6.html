<body>
    <h1>Задача #6</h1>
    <p>
        Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші за 1000 грн. дати 30% знижки.
    </p>

    <script>

        const discountOnOverThousand = () => {
            let priceList = [100, 200, 300, 1500, 1000, 9210];
            const discountPrice = 1000;
            const discountPercent = 0.3;
            const priceListWithDiscount = priceList.map(el => {
                let discountSum = 0;
                if (el >= discountPrice) {
                    discountSum = el * discountPercent;
                }
                return el - discountSum;
            });
            return priceListWithDiscount;
        };

        document.write(discountOnOverThousand());


    </script>
</body>
