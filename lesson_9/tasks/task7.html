<body>
    <h1>Задача #7</h1>
    <p>
        Дано масив номерів авто. Сформувати новий масив тих, які починаються на «А»
    </p>

    <script>

        const numberThatBeginWithA = () => {
            const vehicleLicense = ['AA3411ZA', 'KA3564AA', 'AX2934JA', 'BB9432FA', 'AH9233OP', 'AP9823OI', 'BB4684AA', 'AE4232KK'];
            const newArr = vehicleLicense.filter(el => el[0] === 'A');
            return newArr;
        };

        document.write(numberThatBeginWithA());

    </script>
</body>
