<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Task #4</title>
</head>

<body>
    <h1>Задача #4</h1>
    <p>Вивести таблицю з 3 рядків і 3 столбців</p>

    <script>
        let counter = 1;
        for (let i = 1; i <= 3; i++) {
            document.write(`
                <table>
                    <tr>
                `);
            for (let j = 1; j <= 3; j++) {
                document.write(`<td>${counter}</td>`);
                counter++;
            }
            document.write(`
                    </tr>
                </table>
                `);
        }

    </script>
</body>

</html>
