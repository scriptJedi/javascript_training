<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Task #6</title>
</head>

<body>

    <h1>Задача #6</h1>
    <p>Вивести на екран N абзаців (N вводиться користувачем).</p>
    <script>

        let paragraphsNum = parseInt(prompt('Введіть кількість абзаців', 3));

        for (let i = 1; i <= paragraphsNum; i++) {
            let paragraph = 1;
            document.write(`
            <h1> Заголовок ${i} </h1>
            `);
            for (let k = 1; k <= paragraphsNum; k++) {
                document.write(`
                <p> Розділ ${i} параграф ${paragraph} </p>
                `);
                paragraph++;
            }
            document.write('<hr>');
        }

    </script>
</body>

</html>
