<body>
    <h1>Задача #7</h1>
    <p>Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число користувача (використати confirm).</p>

    <script>

        let userNum = parseInt(prompt('Введіть число', 4));
        let maxNum = parseInt(prompt('Введіть максимальне число', 100));
        let minNum = parseInt(prompt('Введіть мінімальне число', 1));

        let result;

        for (let i = 0; i < 3; i++) {
            let compNum = Math.floor(Math.random() * (maxNum + minNum));
            if (compNum === userNum) {
                alert(result);
                result = 'Комп’ютер вгадав';
                break;
            } else {
                let computerOption = confirm(`Комп’ютер думає що ваша цифра це ${compNum}`);
                result = 'Комп’ютер не вгадав';
                alert(result);
            }
        }
        document.write(`${result}`)


    </script>
</body>

</html>
