<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Task #1</title>
</head>

<body>
    <style>
        input {
            margin-left: 20px;
        }
    </style>
    <h1>Задача #1</h1>
    <p>Створити 10 елементів для введення цін продуктів</p>

    <script>
        for (i = 0; i <= 10; i++) {
            document.write(`<label>Product # ${i}<input></label> <br>`)
        }
    </script>
</body>
