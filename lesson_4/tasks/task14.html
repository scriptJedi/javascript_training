<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Task #14</title>
</head>

<body>
    <h1>Задача #14</h1>
    <p>Користувача поступово вводить показники температури протягом року. Знайти середню температуру.</p>

    <script>

        let result = 0;
        let averageTemp = 0;
        monthPerYear = 12;
        for (let i = 1; i <= monthPerYear; i++) {
            temperature = parseFloat(prompt(`Зараз середня температура дорівнює ${averageTemp.toFixed(2)} 
            Введіть показники температури у ${i} місяці`, 20));

            if (!isFinite(temperature)) {
                alert(`Ви припинили ввод даних, середня температура за проміжок у ${i} місяці(в) ${averageTemp.toFixed(2)}`);
                break;
            }
            result += temperature;
            averageTemp = result / i;
        }

        document.write(`Середня температура ${averageTemp.toFixed(2)}`)



    </script>
</body>

</html>
