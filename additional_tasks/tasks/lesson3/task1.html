<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task #1</title>
</head>

<body>
    <h1>Задача 1</h1>
    <p>
        Комп’ютер випадковим чином вибирає початок і кінець проміжку (проміжок
        повинен знаходитися в межах від 1 до 100). Користувач вводить число і виграє, якщо
        число знаходиться у цьому проміжку, або розташоване від нього (від лівого або
        правого краю) не більше ніж на 10.
    </p>

    <script>

        const userNum = parseInt(prompt('Введіть число від 1 до 100'));

        const minNum = 1;
        const maxNum = 100;

        // Определяем минимальное и максимальное значение
        const rndNum1 = Math.floor(Math.random() * (maxNum + minNum));
        const rndNum2 = Math.floor(Math.random() * (maxNum + minNum));

        let minInterval;
        let maxInterval;

        if (rndNum1 > rndNum2) {
            maxInterval = rndNum1;
            minInterval = rndNum2;
        } else {
            maxInterval = rndNum2;
            minInterval = rndNum1;
        }


        let result;

        if (userNum >= minInterval - 10 && userNum <= maxInterval + 10)
            result = 'Ви виграли!';
        else
            result = 'Ви програли!';


        document.write(`
        ${result} <br>
        Ваше число ${userNum} <br>
        Інтервал від ${minInterval} до ${maxInterval}
        `)

        
    </script>
</body>

</html>
