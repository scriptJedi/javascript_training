<body>
    <h1>Задача 4</h1>
    <p>Визначити, яку платню одержить на фірмі сумісник за виконану роботу, якщо йому нараховано S грн., а податок становить
    20%.</p>

        <script>

            let salary = parseInt(prompt('Введіть нараховану суму зп'));
            const salaryAfterTax = salary * 0.2;

            document.write(`Вам нарахували $${salary}, після відрахування податку 20%, заробітня плата становить: $${salaryAfterTax}`)


        </script>
