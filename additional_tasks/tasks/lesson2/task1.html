<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task #1</title>
</head>

<body>
    <h1>Задача 1</h1>
    <p>З клавіатури вводиться розмір заробітної плати та розмір прожиткового мінімуму. Визначити розмір соціальної
        допомоги
        (ввжаємо, що заробітна плата є меншою)</p>

    <script>

        let salary = parseInt(prompt('Введіть суму вашої зарплати'));
        let livingWage = parseInt(prompt('Введіть ваш прожитковий мінімум'));

        const differenceMoney = livingWage - salary;

        document.write(`Сума соціальної допомоги складає: ${differenceMoney}UAH`);

    </script>
</body>

</html>
