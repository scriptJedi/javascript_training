<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task #5</title>
</head>
<body>
    <h1>Задача 5</h1>
    <p>Дано три дійсні змінні a, b і c. Скласти алгоритм, який міняє місцями значення цих змінних наступним чином: змінна a
    набуває значення змінної b, змінна b набуває значення змінної c, а змінна c – попереднє значення змінної a.</p>

    <script>

        let a = parseInt(prompt('Введіть значення змінної a'))
        let b = parseInt(prompt('Введіть значення змінної b'))
        let c = parseInt(prompt('Введіть значення змінної c'))

        let d = a;
        a = b;
        b = c;
        c = d;

        document.write(`
            Змінна а має значення: ${a} <br>
            Змінна b має значення: ${b} <br>
            Змінна c має значення: ${c}
        `)

    </script>
</body>
</html>
