    <h1>Задача 0</h1>
    <p>Дано три дійсні змінні a, b і c. Скласти алгоритм, який міняє місцями значення цих змінних наступним чином: змінна a
    набуває значення змінної b, змінна b набуває значення змінної c, а змінна c – попереднє значення змінної a.</p>
