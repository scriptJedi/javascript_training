<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task #1</title>
</head>

<body>
    <h1>Задача #1</h1>
    <p>З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то
        відмовляємо у покупці, інакше, якщо ще залишаються гроші, то пропонуємо купити лотерею за 4
        грн.</p>

    <script>

        let productPrice = parseInt(prompt('Введіть ціну товару', 20));
        let amountOfMoney = parseInt(prompt('Введіть кількість ваших грошей', 20));
        const ticketPrice = 4;

        // Залишок
        const remainder = amountOfMoney - productPrice;
        // Різниця
        const difference = productPrice - amountOfMoney;
        // Нестача
        const lack = ticketPrice - remainder;

        let result;

        if (productPrice < amountOfMoney) {
            result = `У вас ще залишилось ${remainder} UAH, придбайте лотерейні квитки за ціною ${ticketPrice} UAH`;
            if (ticketPrice > remainder)
                result = `Додайте ще ${lack}UAH і придбайте лотерейний квиток за ${ticketPrice}UAH`
        } else if (productPrice === amountOfMoney)
            result = `Пошукайте ще ${ticketPrice} грн та придбайте лотерейний квиток за вигідною ціною`;
        else
            result = `У вас не вистачає ${difference} UAH`;

        document.write(result);

    </script>
</body>

</html>
