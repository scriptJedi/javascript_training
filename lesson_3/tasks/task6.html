<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task #6</title>
</head>

<body>
    <h1>Задача #6</h1>
    <p>З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься</p>

    <script>

        let monthNum = parseInt(prompt('Введіть номер місяця', 4));
        let season;
        if (monthNum <= 2 || monthNum === 12)
            season = 'Це зима';
        else if (monthNum <= 5)
            season = 'Це весна';
        else if (monthNum <= 8)
            season = 'Це літо';
        else if (monthNum <= 11)
            season = 'Це осінь';
        else
            season = 'Спробуйте ввести число від 1 до 12';

        document.write(`Варіант 1: ${season} <br>`)

        //========================================================================================================================================================
        // Другий варіант

        let seasonVar2;

        switch (monthNum) {
            case 12:
            case 1:
            case 2: seasonVar2 = 'Це зима'
                break;
            case 3:
            case 4:
            case 5: seasonVar2 = 'Це весна'
                break;
            case 6:
            case 7:
            case 8: seasonVar2 = 'Це літо'
                break;
            case 9:
            case 10:
            case 11: seasonVar2 = 'Це осінь'
                break;
            default: seasonVar2 = 'Спробуйте ввести число від 1 до 12';
                break;
        }

        document.write(` <br> Варіант 2: ${seasonVar2}`);

    </script>

</body>

</html>
