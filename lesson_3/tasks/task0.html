<head>

<body>
    <h1>Задача #0</h1>
    <p> З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я
        тієї дитини, у якої кількість цукерок є більшою, або вивести, що кількість однакова.</p>

    <script>
        let firsChildName = prompt("Введіть ім'я першої дитини");
        let candiesNumFirstChild = prompt("Скільки цукерок у першої дитини?")

        let secondChildName = prompt("Введіть ім'я другої дитини");
        let candiesNumSecondChild = prompt("Скільки цукерок у другої дитини?")

        let result;

        if (candiesNumFirstChild > candiesNumSecondChild)
            result = `У ${firsChildName} цукерок більше`;
        else if (candiesNumFirstChild < candiesNumSecondChild)
            result = `У ${secondChildName} цукерок більше`;
        else if (candiesNumFirstChild === candiesNumSecondChild)
            result = `Кількість цукерок у ${firsChildName} та у ${secondChildName} однакова`;

        document.write(result);

    </script>
</body>

</html>
