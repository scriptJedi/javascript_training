<head>

<body>
    <h1>Задача #4</h1>
    <p>З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний
        автомобіль). Вивести на екран назву транспортного засобу, яким він може керувати.</p>

    <script>

        let categoryDriver = prompt('Вкажіть яка у вас категорія водія?', 'B');
        const correctCategoryDriver = categoryDriver.toUpperCase();

        const motorcycle = 'A';
        const car = 'B';
        const truck = 'C';

        let result;

        if (correctCategoryDriver === motorcycle)
            result = 'Ви можете керувати мотоциклом.';
        else if (correctCategoryDriver === car)
            result = 'Ви можете керувати автомобілем.';
        else if (correctCategoryDriver === truck)
            result = 'Ви можете керувати вантажівкою.';
        else
            result = 'Ви ввели не коректні данні, перезавантажте сторінку та спробуйте ще раз, або дочекайтесь доки ми дійдемо до циклів';

        document.write(result);
    </script>
</body>

</html>
