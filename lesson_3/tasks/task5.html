<html lang="en">

<head>

<body>
    <h1>Задача #5</h1>
    <p>З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.</p>
    <script>

        const userDay = parseInt(prompt('Введіть номер дня тижня', 3));

        const monday = 1;
        const tuesday = 2;
        const wednesday = 3;
        const thursday = 4;
        const friday = 5;
        const saturday = 6;
        const sunday = 7;

        let result;

        switch (userDay) {
            case monday: result = 'Це понеділок';
                break
            case tuesday: result = 'Це вівторок';
                break
            case wednesday: result = 'Це середа';
                break
            case thursday: result = 'Це четвер';
                break
            case friday: result = "Це п'ятниця";
                break
            case saturday: result = 'Це субота';
                break
            case sunday: result = 'Це неділя';
                break
        }

        document.write(result);
    </script>
</body>

</html>
