<body>
    <h1>Задача #3</h1>
    <p>З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем,
        студентом, працівником, пенсіонером).</p>
    <script>

        let yearsOld = parseInt(prompt('Скільки вам років?', 74));

        const babyAge = 6;
        const schoolboyAge = 17;
        const studentAge = 23;
        const workerAge = 65;
        const pensionerAge = 100;
        const superPensionerAge = 149;

        let result;

        if (yearsOld <= 0 || yearsOld >= 150 || isNaN(yearsOld))
            result = 'Данні ведені не коректно, спробуйте ще раз';
        else if (yearsOld <= babyAge)
            result = 'Ви дитина у садочку';
        else if (yearsOld <= schoolboyAge)
            result = 'Ви школяр';
        else if (yearsOld <= studentAge)
            result = 'Ви студент';
        else if (yearsOld <= workerAge)
            result = 'Ви працівник'
        else if (yearsOld <= pensionerAge)
            result = 'Ви пенсіонер';
        else
            result = 'Дай Боже вам здоровля';

        document.write(result)
    </script>
</body>
