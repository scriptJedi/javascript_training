<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task #2</title>
</head>

<body>
    <h1>Задача #2</h1>
    <p>Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.</p>

    <script>

        let userNum = parseInt(prompt('Введіть будь яке число від до 1 до 5', 2));
        const minNum = 1;
        const maxNum = 5;
        const rndNum = Math.floor(Math.random() * (maxNum + minNum));

        if (userNum === rndNum) {
            document.write(`
                Ви вгадали! <br>
                Введене число: ${userNum} <br>
                Випадкове число: ${rndNum}
         `)
        } else {
            alert('Ви не вгадали, але ми вам даємо другу спробу!')
            userNum = parseInt(prompt('Введіть будь яке число від до 1 до 5', 1));
            if (userNum === rndNum) {
                document.write(`
                Ви вгадали! <br>
                Введене число: ${userNum} <br>
                Випадкове число: ${rndNum}
         `)
            } else {
                document.write(`
                На жаль ви не вгадали :( <br>
                Введене число: ${userNum} <br>
                Випадкове число: ${rndNum}
         `)
            }
        };

    </script>
</body>


</html>
