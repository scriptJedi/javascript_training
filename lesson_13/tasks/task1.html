    <div>
        <span>Нехай, </span> <img src="../img/03.png">, де <img src="../img/04.png"><span>.Визначити.Розв’язати з
            використанням рекурсивних і нерекурсивних алгоритмів</span>
    </div>

    <script>

        function getNumberWithRecursion(i) {
            if (i === 0 || i === 1) return 1;
            else {
                return (getNumberWithRecursion(i - 1) + (2 * getNumberWithRecursion(i - 2)));
            }
        }
        
        let number_i5 = getNumberWithRecursion(5);
        document.write(`Результат з рекурсією i = 5: === ${number_i5} <br>`);

        function getNumberWithoutRecursion(i) {
            if (i === 0 || i === 1) return 1;
            else {
                let x_i_1 = 1;
                let x_i_2 = 1;
                let x_i = 0;
                for (let k = 2; k <= i; k++) {
                    x_i = x_i_1 + (2 * x_i_2);
                    x_i_2 = x_i_1;
                    x_i_1 = x_i;
                }
                return x_i;
            }
        }

        let number_i10 = getNumberWithoutRecurse(10);
        document.write(`Результат без рекурсії i = 10: === ${number_i10}`);


    </script>
