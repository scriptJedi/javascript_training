<body>
    <h1>Задача #0</h1>

    <div>
        <span>Нехай </span> <img src="../img/01.png">, де <img src="../img/02.png"><span>. Визначити . Розв’язати з
            використанням рекурсивних і нерекурсивних алгоритмів</span>
    </div>

    <script>

        function getNumberWithRecursion(i) {
            if (i === 0) return 1;
            else {
                return (getNumberWithRecursion(i - 1) + 2 * i);
            }
        }
        
        let number_i5 = getNumberWithRecursion(5);
        document.write(`Результат з рекурсією i = 5: === ${number_i5} <br>`);

        function getNumberWithoutRecursion(i) {
            if (i === 0) return 1;
            else {
                let x_i_1 = 1;
                let x_i = 0;
                for (let k = 1; k <= i; k++) {
                    x_i = x_i_1 + 2 * k;
                    x_i_1 = x_i;
                }
                return x_i;
            }
        }

        let number_i10 = getNumberWithoutRecursion(10);
        document.write(`Результат без рекурсії i = 10: === ${number_i10}`);

    </script>
</body>
