<body>
    <h1>Задача #4</h1>

    <p>
        Тренажер додавання. Кожні 10 секунд користувачу задають випадковий приклад з додавання двох цифр і робиться
        перевірка.
    </p>

    <script>

        function getRndNum(min = 1, max = 10) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        function addition() {
            let userInput = 0;
            let intervalId = setInterval(() => {
                let num1 = getRndNum();
                let num2 = getRndNum();
                userInput = parseInt(prompt(`${num1} + ${num2}`));
                if (userInput === num1 + num2) alert('Вірно!');
                else alert('Не вірно!');
            }, 10000);
        }

        addition();

    </script>
</body>
