<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Task #1</title>
</head>

<body>
    <h1>Задача #1</h1>

    <p>
        Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування змішуванням.
    </p>

    <script>

        function getRndNum(minNum = 1, maxNum = 1000) {
            return Math.floor(Math.random() * (maxNum - minNum + 1) + minNum);
        }

        let arr = new Array(30).fill(0).map(el => getRndNum());
        document.write(`Масив до сортування: ${arr} <br>`);

        function swap(arr, index, nextIndex) {
            let tmp = arr[index];
            arr[index] = arr[nextIndex];
            arr[nextIndex] = tmp;
            return arr[nextIndex];
        }

        let counter = 0;
        let leftIndex = 0;
        let rightIndex = arr.length - 1;
        while (leftIndex < rightIndex) {
            for (let i = leftIndex; i < rightIndex; i++) {
                if (arr[i] > arr[i + 1]) {
                    swap(arr, i, i + 1);
                    counter++;
                }
            }
            rightIndex--;
            for (let i = rightIndex; i > leftIndex; i--) {
                if (arr[i] < arr[i - 1]) {
                    swap(arr, i, i - 1);
                    counter++;
                }
            }
            leftIndex++;
            
        }


        document.write(`
        Масив після сортування: ${arr} <br>
        Кількість обмінів: ${counter}
        `);

    </script>
</body>

</html>
