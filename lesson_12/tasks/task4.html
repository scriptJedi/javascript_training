<body>
    <h1>Задача #4</h1>

    <p>
        Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я «Olga» і під
        яким
        індексом.

    </p>

    <script>
        const namesArray = [
            'John',
            'Bob',
            'Jack',
            'Olivia',
            'William',
            'Olga',
            'Simon',
        ];

        document.write(`Оригінальній масив: ${namesArray} <br>`);

        inclusionSort(namesArray);

        document.write(`Відсортований масив: ${namesArray} <br>`);

        const findIndexOlga = findIndex_binarySearch(namesArray, 'Olga');

        document.write(`Індекс: ${findIndexOlga}`);

        //========================================================================================================================================================
        // Бінарний пошук Ім'я =================================================================================================================================
        //========================================================================================================================================================

        function findIndex_binarySearch(arr, searchElement) {
            let start = 0;
            let end = arr.length - 1;
            while (start <= end) {
                const middle = Math.floor((start + end) / 2);
                if (arr[middle] === searchElement) return middle;
                if (arr[middle] < searchElement) start = middle + 1;
                if (arr[middle] > searchElement) end = middle - 1;
            }
            return -1;
        }

        //========================================================================================================================================================
        // Сортуємо масив за допомогою метода включення ============================================================================================================
        //========================================================================================================================================================

        function inclusionSort(array) {
            let currentElement, i;
            for (let k = 1; k < array.length; k++) {
                currentElement = array[k];
                i = k - 1;
                while (i >= 0 && array[i] > currentElement) {
                    array[i + 1] = array[i];
                    i = i - 1;
                }
                array[i + 1] = currentElement;
            }
            return array;
        }



    </script>
</body>
