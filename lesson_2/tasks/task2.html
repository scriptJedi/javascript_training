<body>
    <h1>Задача #2</h1>
    <p>Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.</p>
    <script>
        let yearOfBirth = parseInt(prompt('Введіть рік народження', 1984));
        let currentYear = parseInt(prompt('Введіть поточний рік', 1984));
        let yearsOfOld = currentYear - yearOfBirth;
        document.write(`${yearsOfOld} років`)
    </script>
</body>
