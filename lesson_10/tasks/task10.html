<body>
    <h1>Задача #10</h1>
    <p>
        Знайти індекс першої ціни, що більше за 1000
    </p>

    <script>

        // Функція яка повертає рандомне число
        function getRndNum(minNum = 1, maxNum = 10000) {
            return Math.floor(Math.random() * (maxNum - minNum + 1) + minNum);
        }

        // Генеруємо історію цін на цінні папери за період (12)
        let arr = new Array(12).fill(0).map(el => getRndNum(1, 2000));

        document.write(`Масив: ${arr.join(', ')} <br>`);


        // Знаходимо індекс першої ціни, що більше за 1000
        let foundedIndex = -1; // -1, щоб не сплутати, якщо find нічого не поверне
        let firstPriceMoreThen1000 = arr.find((el, index) => {
            if (el > 1000) {
                foundedIndex = index;
                return true;
            }
        });

        document.write(`Індекс першої ціни, що більше за 1000: ${foundedIndex}`)

    </script>
</body>
