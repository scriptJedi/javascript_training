<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1>Задача #4</h1>
    <p>
        Підрахувати кількість змін цін
    </p>

    <script>

        // Функція яка повертає рандомне число
        function getRndNum(minNum = 1, maxNum = 10000) {
            return Math.floor(Math.random() * (maxNum - minNum + 1) + minNum);
        }

        // Генеруємо історію цін на цінні папери за період (12)
        let arr = new Array(12).fill(0).map(el => getRndNum(1, 2));

        document.write(`Масив: ${arr.join(', ')} <br>`);

        // Рахуємо кількість змін цін

        let changesPrice = arr.reduce((counter, el, index, baseArrRef) => {
            let nextValue = baseArrRef[index + 1];
            if (baseArrRef[index] !== nextValue) counter++;
            return counter;
        }, 0)

        document.write(`Ціна змінювалась: ${changesPrice} разів`)

    </script>
</body>

</html>
