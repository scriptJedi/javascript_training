<body>
    <h1>Задача #7</h1>
    <p>
        Підрахувати кількість цін, що більше за 1000
    </p>

    <script>

        // Функція яка повертає рандомне число
        function getRndNum(minNum = 1, maxNum = 10000) {
            return Math.floor(Math.random() * (maxNum - minNum + 1) + minNum);
        }

        // Генеруємо історію цін на цінні папери за період (12)
        let arr = new Array(12).fill(0).map(el => getRndNum(1, 2000));

        document.write(`Масив: ${arr.join(', ')} <br>`);


        // Визначаємо кількість цін, що більше за 1000

        let numberOfPricesMorePer1000 = arr.reduce((counterNumber, el) => el > 1000 ? counterNumber + 1 : counterNumber, 0);

        document.write(`Кількість цін більше за 1000 становить: ${numberOfPricesMorePer1000}`)

    </script>
</body>

</html>
