<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Task #1</title>
</head>

<body>
    <h1>Задача #1</h1>
    <p>
        Сформувати новий масив, у якому є номери тільки тих, що більші за 1000 грн.
    </p>

    <script>

        // Функція яка повертає рандомне число
        function getRndNum(minNum = 1, maxNum = 10000) {
            return Math.floor(Math.random() * (maxNum - minNum + 1) + minNum);
        }

        // Генеруємо історію цін на цінні папери за період (12)
        let arr = new Array(12).fill(0).map(el => getRndNum());

         document.write(`Масив: ${arr.join(', ')} <br>`)

        // Формуємо новий массив з індексами числа яких > 1000
        
        let moreThanHundredIndexArray = arr.map((el, index) => {
            if (el > 1000) return index;
        }).filter(el => el != undefined); // За допомогою метода filter видаляємо всі значення undefined з масиву

        document.write(`Массив індексів, чисел які більше за 1000: <br>${moreThanHundredIndexArray.join(', ')}`);

    </script>
</body>

</html>
