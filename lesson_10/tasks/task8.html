<body>
    <h1>Задача #8</h1>
    <p>
        Підрахувати суму цін, що більше за 1000
    </p>

    <script>

        // Функція яка повертає рандомне число
        function getRndNum(minNum = 1, maxNum = 10000) {
            return Math.floor(Math.random() * (maxNum - minNum + 1) + minNum);
        }

        // Генеруємо історію цін на цінні папери за період (12)
        let arr = new Array(12).fill(0).map(el => getRndNum(1, 2000));

        document.write(`Масив: ${arr.join(', ')} <br>`);


        // Визначаємо суму цін, що більше за 1000

        let sumPricesMoreThen1000 = arr.reduce((sum, el, index, baseArrRef) => el > 1000 ? sum += el : sum, 0);

        document.write(`Сума цін, що більше за 1000: ${sumPricesMoreThen1000}`)

    </script>
</body>

</html>
