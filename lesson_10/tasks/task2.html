<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Task #2</title>
</head>

<body>
    <h1>Задача #2</h1>
    <p>
        Сформувати список з тих цін, які більші за попереднє значення
    </p>

    <script>

        // Функція яка повертає рандомне число
        function getRndNum(minNum = 1, maxNum = 10000) {
            return Math.floor(Math.random() * (maxNum - minNum + 1) + minNum);
        }

        // Генеруємо історію цін на цінні папери за період (12)
        let arr = new Array(12).fill(0).map(el => getRndNum());

        document.write(`Масив: ${arr.join(', ')} <br>`);

        // Формуємо новий масив з цінами, які більші за попереднє значення

        // let moreForThePrevious = arr.map((el, index, baseArrRef) => {
        //     if (el > baseArrRef[index - 1]) return el;
        // }).filter(el => el != undefined); // За допомогою метода filter видаляємо всі значення undefined з масиву

        let moreForThePrevious = [];
        for (let i = 1; i <= arr.length; i++) {
            if (arr[i] > arr[i - 1])
                moreForThePrevious.push(arr[i]);
        }

        document.write(`Новий массив: ${moreForThePrevious.join(', ')}`)

    </script>
</body>

</html>
