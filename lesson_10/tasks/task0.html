<body>
    <h1>Задача #0</h1>
    <p>
        Сформувати новий масив, у якому є тільки ті, що більші за 1000 грн.
    </p>

    <script>

        // Функція яка повертає рандомне число
        function getRndNum(minNum = 1, maxNum = 10000) {
            return Math.floor(Math.random() * (maxNum - minNum + 1) + minNum);
        }

        // Генеруємо історію цін на цінні папери за період (12)
        let arr = new Array(12).fill(0).map(el => getRndNum());

         document.write(`Масив: ${arr.join(', ')} <br>`)

        // Формуємо новий массив з числами які > 1000

        let moreThanHundredArray = arr.filter(el => el > 1000);

        document.write(`Масив чисел, які більше 1000: ${moreThanHundredArray.join(', ')}`);


    </script>
</body>

</html>
