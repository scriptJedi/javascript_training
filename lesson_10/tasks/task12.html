<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Task #12</title>
</head>

<body>
    <h1>Задача #12</h1>
    <p>
        Знайти індекс останньої ціни, що більше за 1000
    </p>

    <script>

     // Функція яка повертає рандомне число
        function getRndNum(minNum = 1, maxNum = 10000) {
            return Math.floor(Math.random() * (maxNum - minNum + 1) + minNum);
        }

        // Генеруємо історію цін на цінні папери за період (12)
        let arr = new Array(12).fill(0).map(el => getRndNum());

        document.write(`Масив: ${arr.join(', ')} <br>`);


        // Знаходимо індекс першої ціни, що більше за 1000
    
        let lastPriceMoreThen1000 = arr.findLastIndex(el => el > 1000);

        document.write(`Індекс першої ціни, що більше за 1000: ${lastPriceMoreThen1000}`)


    </script>
</body>

</html>
