<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Task #0</title>
</head>

<body>
    <h1>Задача #0</h1>
    <p>
        Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел
        вводиться
        користувачем.

    </p>

    <script>

        let numOfRndNum = parseInt(prompt('Введіть кількість чисел', 5));
        document.write(`<ul>`);
        for (let i = 0; i < numOfRndNum; i++) {
            const minNum = 1;
            const maxNum = 100;
            let rndNum = Math.floor(Math.random() * (maxNum + minNum));
            document.write(`<li>${rndNum}</li>`);
        }
        document.write(`</ul>`);
    </script>
</body>

</html>
