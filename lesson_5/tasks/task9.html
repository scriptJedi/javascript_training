<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Task #9</title>
</head>

<body>
    <h1>Задача #9</h1>
    <p>Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем числами.</p>

    <script>

        let minNum = parseInt(prompt('Введіть початкове число інтервалу', 1));
        let maxNum = parseInt(prompt('Введіть кінцеве число інтервалу', 10));

        let counter = minNum;
        let sum = 0;

        for (; counter <= maxNum; counter++) {
            if (counter % 2 !== 0) {
                sum += counter;
            }
        }
        document.write(`Мінімальне число: ${minNum} <br>`);
        document.write(`Максимальне число: ${maxNum}<br>`);
        document.write(`Сумма непарних чисел: ${sum}`);

    </script>
</body>

</html>
