<body>
    <h1>Задача #13</h1>
    <p>
        Каса. Користувачу повідомляють суму, яку йому треба сплатити. Користувач поступово вводить суму грошей до тих
        пір, поки
        суми не буде достатньо для оплати товарів (кожного разу користувачу повідомляють, яку ще суму потрібно ввести).
    </p>

    <script>


        let amountToDeposited = 1000;
        let moneyContribution = 0;
        let remainderAmount = 0;
        let result;
        alert(`Вам потрібно внести ${amountToDeposited} грн`);

        for (; remainderAmount <= amountToDeposited;) {
            moneyContribution = parseFloat(prompt('Введіть суму взносу'));
            remainderAmount += moneyContribution;
            if (remainderAmount >= amountToDeposited) {
                result = `Вітаю з покупкою!`;
                break;
            } else result = `Щось пішло не так, спробуйте ще раз`;
        }
        document.write(`${result}`)

    </script>
</body>

</html>
