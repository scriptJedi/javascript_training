<body>
    <h1>Задача #4</h1>
    <p>Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.</p>
    <script>
        let centimetres = parseInt(prompt('Введіть значення у сантиметрах', 10));
        const metres = centimetres / 100;
        const kilometres = centimetres / 1000;
        document.write(`${centimetres} см у метрах це: ${metres}м <br> У кілометрах: ${kilometres}км`)
    </script>
</body>

</html>
