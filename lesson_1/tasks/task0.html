<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task #1</title>
</head>

<body>
    <style>
            p {
                font-size: 24px;
            }
    </style>
    <h1>Задача #0</h1>
    <p>Обчислити значення виразів <br> <br> </p>
        <img src="../img/01.png" alt="">
        <script>

            let a = parseFloat(prompt('Введіть a', '0'))
            let b = parseFloat(prompt('Введіть b', '0'))
            let c = parseFloat(prompt('Введіть c', '0'))

            let s1 = a + 12 + b
            let s2 = Math.sqrt((a + b) / (a * 2))
            let s3 = Math.cbrt((a + b) * c)
            let s4 = Math.sin(a / (-b))

            document.write(`
			<p>S1 = ${s1}</p> 
                <br>
			<p>S2 = ${s2}</p> 
                <br>
			<p>S3 = ${s3}</p> 
                <br>
			<p>S4 = ${s4}</p> 
                <br>
		`)

        </script>

</body>

</html>
