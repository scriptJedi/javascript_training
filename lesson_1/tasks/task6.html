<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Task #7</title>
</head>

<body>
    <h1>Задача #6</h1>
    <p>З клавіатури вводяться вартість товару та кількість одиниць 3 товарів. Обчислити вартість кожного товару окремо
        та загальну вартість. Вивести чек (як у супермаркеті) використовуючи елементи розмітки.</p>
    <script>
      let firstProductCost = parseFloat(prompt('Вартість першого продукта', ''));
      let firstProductQuantity = parseFloat(prompt('Кількість першого продукта', ''));
      let totalCostOfProductOne = firstProductCost * firstProductQuantity;


      let secondProductCost = parseFloat(prompt('Вартість другого продукта', ''));
      let secondProductQuantity = parseFloat(prompt('Кількість другого продукта', ''));
      let totalCostOfProductTwo = secondProductCost * secondProductQuantity;


      let thirdProductCost = parseFloat(prompt('Вартість третього продукта', ''));
      let thirdProductQuantity = parseFloat(prompt('Кількість третього продукта', ''));
      let totalCostOfProductThree = thirdProductCost * thirdProductQuantity;
      

      let totalCost = totalCostOfProductOne + totalCostOfProductTwo + totalCostOfProductThree;

      document.write(`
            <table>
                <tr>
                    <td>Назва</td>
                    <td>Ціна</td>
                    <td>Кількість</td>
                    <td>Сума</td>
                </tr>
                <tr>
                    <td>Продукт 1 </td>
                    <td> ${firstProductCost} </td>
                    <td> ${firstProductQuantity} </td>
                    <td> ${totalCostOfProductOne}</td>
                </tr>
                <tr>
                    <td>Продукт 2 </td>
                    <td> ${secondProductCost} </td>
                    <td> ${secondProductQuantity} </td>
                    <td> ${totalCostOfProductTwo}</td>
                </tr>
                <tr>
                    <td>Продукт 3 </td>
                    <td> ${thirdProductCost} </td>
                    <td> ${thirdProductQuantity} </td>
                    <td> ${totalCostOfProductThree}</td>
                </tr>
                <tr>
                    <td>
                    Загальна сума: ${totalCost}
                    </td>
                </tr>
            </table>
`)
    </script>
</body>

</html>
