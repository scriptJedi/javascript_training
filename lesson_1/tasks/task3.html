<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task #4</title>
</head>

<body>
    <h1>Задача #3</h1>
    <p>Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).</p>
    <script>
        const price = parseFloat(prompt('Введіть вартість одиниці товару', 1000));
        const quantity = parseInt(prompt('Введіть кількість товару', 1));
        const sum = price * quantity;
        const tax = parseFloat((sum * 0.05));
        const fixedTax = tax.toFixed(2);
        const sumWithTax = sum + tax;
        document.write(`
            При ціні товару $${price} та кількості ${quantity} одиниці(ць). <br>
            Ціна $${sum}, в т.ч. ПДВ: $${fixedTax} <br>
            Разом: $${sumWithTax}
        `)
    </script>
</body>

</html>
