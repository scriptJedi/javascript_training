<body>
    <h1>Задача #0</h1>
    <p>
        Дано масив, який містить оцінки з К предметів. Знайти середній бал і з’ясувати до якої категорії він відноситься
        (відмінник, двійочник (має хоча би одну двійку), хорошист (оцінки добре і відмінно), трійочник(є хоча би одна
        трійка)).
    </p>

    <script>

        let assessment = [5, 4, 5, 3, 3];

        // Отримуємо середню оцінку учня
        function getAverageAssessment(array) {
            let sum = 0;
            for (let i = 0; i < array.length; i++) {
                sum += array[i];
                console.log(sum);
            }
            return sum / array.length;
        }

        // З'ясовуємо до якої категорії належить учень
        function getEvaluationsLevel(assessmentArray) {
            let result;
            for (let i = 0; i < assessmentArray.length; i++) {
                if (assessmentArray[i] === 1 || assessmentArray[i] === 2) result = 'двійочник';
                else if (assessmentArray[i] === 3) result = 'трійочник';
                else if (assessmentArray[i] === 4) result = 'хорошист';
                else if (assessmentArray[i] === 5) result = 'відмінник';
                else result = 'помилка, спробуйте ще раз';
            }
            return result;
        }

        document.write(`
            Учень ${getEvaluationsLevel(assessment)} <br>
            Його середня оцінка ${getAverageAssessment(assessment)}
        `)




    </script>
</body>
