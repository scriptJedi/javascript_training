<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Task #5</title>
</head>

<body>
    <h1>Задача #5</h1>
    <p>
        Дано послідовність цін товарів та назв (у окремих масивах). Вивести на екран ті, які може собі дозволити
        користувач
        (кількість грошей задається).

    </p>

    <script>

        const productPrices = [138, 1000, 15, 432, 900, 467];
        const productNames = ['м`ясо', 'хамон', 'сірники', 'огірки', 'масло', 'сир'];

        const userMoney = parseInt(prompt('Скільки у вас грошей?'));


        let affordableProducts = [];
        for (let i = 0; i < productPrices.length; i++) {
            if (productPrices[i] <= userMoney) affordableProducts.push(productNames[i]);
        }

        document.write(`
        Продукти у магазині: ${productNames} <br>
        Ціни на ці продукти: ${productPrices} <br>
        Користувач має ${userMoney} UAH <br>
        <br> Продукти які користувач може собі дозволити ${affordableProducts}.
        `)


    </script>
</body>

</html>
