    <h1>Задача #10</h1>
    <p>
        Дано покази температур (довільна кількість). Розробити функцію, яка дозволить знайти середнє значення для
        додатних показів температури.
    </p>

    <script>

        function getAveragePositiveTemp() {
            let tempCounter = 0;
            let tempTotal = 0;
            for (let i = 0; i < arguments.length; i++) {
                if (arguments[i] > 0) {
                    tempTotal += arguments[i];
                    tempCounter++;
                }
            }
            let averageTemp = tempTotal / tempCounter;
            return averageTemp;
        }

        temp1 = getAveragePositiveTemp(2, -10, 13, 17, -20, -1, -9);
        temp2 = getAveragePositiveTemp(12, -12, 2, -17, -14, -1, -9);

        document.write(`
        Показники від’ємної температури у першому випадку: ${temp1.toFixed(2)} <br>
        Показники від’ємної температури у другому випадку: ${temp2.toFixed(2)}
        `)

    </script>
