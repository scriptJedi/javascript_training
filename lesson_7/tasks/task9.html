<body>
    <h1>Задача #9</h1>
    <p>
        Дано покази температур (довільна кількість). Розробити функцію, яка дозволить підрахувати кількість від’ємних
        показів температури.
    </p>

    <script>


        function getNegativeTemp() {
            let negativeTemp = 0;
            for (let i = 0; i < arguments.length; i++) {
                if(arguments[i] < 0) negativeTemp++; 
            }
            return negativeTemp;
        }

        let temp1 = getNegativeTemp(2, -10, 13, 17, -20, -1, -9)
        
        document.write(`
        Показники від’ємної температури у першому випадку: ${temp1}
        `)

    </script>
