<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Задача #7</h1>
    <p>
        Створити функцію, яка випадковим чином виводить на екран одне із 4 зображень (шляхи до зображень передаються у
        функцію)
    </p>

    <style>
        img {
            width: 600px;
            height: 600px;
            object-fit: contain;
        }
    </style>
    <script>
        let image = Math.floor(1 + Math.random() * 4);

        function getImage(num) {
            return document.write(`<img src="../img/${num}.webp">`);
        }


        getImage(image);

    </script>
</body>
