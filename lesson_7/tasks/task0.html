<body>
    <h1>Задача #0</h1>
    <p>
        Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.
    </p>

    <script>

        function getSeason(num) {
            if (num < 3 || num === 12) return 'Це зима';
            else if (num < 6) return 'Це весна';
            else if (num < 9) return 'Це літо';
            else if (num < 12) return 'Це осінь';
            else 'Error';
        }

        const userInput = parseInt(prompt('Введіть номер місяця від 1 до 12'));
        const season = getSeason(userInput);
        document.write(`Місяць під номером ${userInput} - ${season} `)


    </script>
</body>
